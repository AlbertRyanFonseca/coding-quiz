<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>

    <div class="highscore"><a href="./highscore.html">View Highscore</a></div>

    <div class="timer"><span id="time">0</span></div>

    <div class="container">
        <div class="start-content">
            <h1>Coding Quiz Challenge</h1>
            <p>Go on and take the challenge! This challenge is to answer a code related quiz

                penalized for score and time by 10 seconds! Try your best!
            </p>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>
